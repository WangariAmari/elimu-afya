version: "3.8"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-elimu}
      POSTGRES_USER: ${POSTGRES_USER:-elimu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: elimu-afya-backend:prod
    env_file: .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=elimu_afya.settings.production
      - PORT=8000
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - static_volume:/usr/share/nginx/html/static:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume: